<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Ejericio 1</title>
</head>

<body>
    <div id="ej">
    <script>
        const num1 = parseInt(prompt('Ingrese distancia en Metros:', ''));
        if (num1 != Number) {
                    document.write(`Error En Datos Ingresados`);
            } else {
            if (num1 >= 0 && num1 < 1000) {
                document.write(`Para la distancia de ${num1} metros, el transporte apropiado es: Pie`);
            } else if (num1 >= 1000 && num1 < 10000) {
                document.write(`Para la distancia de ${num1} metros, el transporte apropiado es: bicicleta`);
            } else if (num1 >= 10000 && num1 < 30000) {
                document.write(`Para la distancia de ${num1} metros, el transporte apropiado es: colectivo`);
            } else if (num1 >= 30000 && num1 < 100000) {
                document.write(`Para la distancia de ${num1} metros, el transporte apropiado es: auto`);
            } else if(num1 >= 100000){
                document.write(`Para la distancia de ${num1} metros, el transporte apropiado es: Avion`);
            } 
        }
    </script>
    </div>
</body>
</html>
